<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <section class="box-main">
    <div class="adv-box">
      <small> Advice #<span id="adviceNumber"></span></small>
      <h3 id="Advice"></h3>
      <div class="divider"><img src="images/pattern-divider-desktop.svg" alt="divider"></div>
      <button class="pausebtn" id="pausebtn" type="button" href="" onClick="refreshPage()">
        <img src="images/icon-dice.svg" alt="pause button">
      </button>
    </div>
  </section>
  
  <div class="attribution">
